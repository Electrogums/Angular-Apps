<h3>Heroe <small>{{heroe.nombre}} </small> </h3>
<button [routerLink]="['heroes']"
type="button" class="btn btn-outline-danger" name="button">
Regresar</button>
<button type="button" class="btn btn-outline-success" name="button" (click)="agregarNuevo(forma)">
  Nuevo  Heroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form  (ngSubmit)="guardar()"  #forma="ngForm" >
      <div class="form-group">
        <label for="">Nombre</label>
        <input
        [(ngModel)]="heroe.nombre"
        type="text"
        name="nombre"
        value=""
        class="form-control" required>

      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select [(ngModel)]="heroe.casa"
           class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea [(ngModel)]="heroe.bio"
        class="form-control"
         name="bio"
         ></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!forma.valid"
         type="submit" class="btn btn-outline-primary" name="button">
        Guardar</button>
      </div>
    </form>
  </div>
</div>
