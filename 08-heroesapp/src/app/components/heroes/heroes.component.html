<h1>Heroes</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
    type="button" class="btn btn-outline-primary" name="button">
    Nuevo</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
     <div class="table-responsive">
       <table class="table table-dark">
         <thead>
           <tr>
             <th scope="col">#</th>
             <th scope="col">Nómbre</th>
             <th scope="col">casa</th>
             <th scope="col">opciones</th>
           </tr>
         </thead>
         <tr *ngFor="let key of heroes  | keys; let i=index">
           <td>{{i}}</td>
           <td>{{heroes[key].nombre}}</td>
           <td>{{heroes[key].casa}}</td>
           <td>{{heroes[key].nombre}}</td>
           <td class="text-right w120">
             <button [routerLink]="['/heroe',key]"
             type="button" class="btn btn-outline-success" name="button">
             Editar</button>
             <button (click)="borraHeroe(key)" type="button" class="btn btn-outline-danger" name="button">
             Eliminar</button>
           </td>
         </tr>
       </table>
<div *ngIf="(heroes | keys).length===0 && !loading" class="alert alert-info" role="alert">
  <strong>No hay más registros </strong>
</div>

<div *ngIf="loading" class="alert alert-warning" role="alert">
<strong>Cargando...</strong> por favor espere
</div>
     </div>
  </div>
</div>
