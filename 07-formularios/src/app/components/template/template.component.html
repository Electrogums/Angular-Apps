<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row " [ngClass]="{'has-danger':(nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"  name="nombre"  [(ngModel)]="usuario.nombre"
               minlength="3"  required #nombre="ngModel">
               <div *ngIf="nombre.errors?.minlength  && nombre?.touched" class="form-control-feedback">
                 Este requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
               </div>
               <div *ngIf="nombre.errors?.required  && nombre?.touched" class="form-control-feedback">
                 Este campo es requerido
               </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"  name="apellido" [(ngModel)]="usuario.apellido" required
                #apellido="ngModel">
                <div *ngIf="nombre.errors?.required">
                  Este campo es requerido
                </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="email"
             placeholder="Correo electrónico"  [(ngModel)]="usuario.correo" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               #email="ngModel">
             <div *ngIf="email.errors?.required">
               Este campo es requerido
             </div>
             <div *ngIf="email.errors?.pattern">
               el correo no cumple con el patrón {{email.errors.pattern.actualValue}}
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="pais">
      <option value="">Seleccione un País</option>
      <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
</div>
</div>

<label class="col-2 col-form-label">Sexo</label>
<div class="col-md-8">
  <label *ngFor="let s of sexos"
  class="custom-control custom-radio">
  <input [(ngModel)]="usuario.sexo"
  type="radio"
  name="sexo"
  [value]="s"
  class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">{{s}}</span>
  </label>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Aceptar</label>
  <div class="col-md-8">
    <label class="custom-control custom-checkbox">
    <input [(ngModel)]="usuario.acepta"
    type="checkbox"
    name="acepta"
    value="Hombre"
    class="custom-control-input"
    required>
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Acepta las condiciones</span>
</label>
  </div>
</div>
