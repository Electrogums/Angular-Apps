<div class= "container">


<h1 class="animated fadeIn">{{heroe.nombre| uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid pull-xs-left" >
    <br>
    <!-- <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a> -->
    <button (click)="regresar()" class="btn btn-outline-danger btn-block">Regresar"</button>
  </div>
  <div class="col-md-8">
<h3>{{heroe.nombre}}</h3>
<hr>
<p>{{heroe.bio}}</p>
<div>
  <!-- si es de marvel cargar la imagen de marvel si es de dc cargar -->
   <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" class="img-logo" alt="dc">
   <img *ngIf="heroe.casa!='DC'" src="assets/img/marvel.png"  class="img-logo" alt="marvel" >
</div>
  </div>
</div>
</h1>
</div>
